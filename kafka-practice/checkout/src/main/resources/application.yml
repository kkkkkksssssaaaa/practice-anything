server:
  port: 18081
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./database/kafka-practice/checkout/schema;AUTO_SERVER=true;MODE=LEGACY
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
