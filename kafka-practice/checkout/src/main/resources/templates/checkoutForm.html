<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h2 class="text-center">Checkout</h2>
        <form name="checkoutEntity" th:action="@{/checkout/submit}" method="post">
            <div class="form-group">
                <label for="memberId">Member: </label>
                <input
                    type="text"
                    class="form-control"
                    id="memberId"
                    name="memberId"
                    value="10001"
                    required
                />
            </div>
            <div class="form-group">
                <label for="productId">Product: </label>
                <input
                    type="text"
                    class="form-control"
                    id="productId"
                    name="productId"
                    value="999999"
                    required
                />
            </div>
            <div class="form-group">
                <label for="amount">Amount: </label>
                <input
                    type="text"
                    class="form-control"
                    id="amount"
                    name="amount"
                    value="30000"
                    required
                />
            </div>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address: </label>
                <input
                    type="text"
                    class="form-control"
                    id="shippingAddress"
                    name="shippingAddress"
                    value="서울시 종로구"
                    required
                />
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">결제</button>
        </form>
    </div>
</body>
</html>
