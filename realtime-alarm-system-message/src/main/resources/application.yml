spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./database/realtime-alarm-system-message/schema;AUTO_SERVER=true;MODE=LEGACY
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true